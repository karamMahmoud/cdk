<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    
        <div fxFlex class="form-component-holder mat-elevation-z4">
            <mat-toolbar class="form-header">
                <h1 class="mat-headline center-align" >Add Class</h1>
            </mat-toolbar>
                <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
           
            
            <form [formGroup]="profileForm" class="form-container"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
                <mat-form-field class="width">
                    <input type="text" matInput placeholder="Student name"  formControlName="studentname" required>
                
                </mat-form-field>
                <mat-error *ngIf="studentname.invalid&& (studentname.dirty || studentname.touched)" align="end" style="color: red;" class="mat-body-1 center-align "> 
                    
                        Name must be at least 6 characters long.
                    
                </mat-error>
    
                
                <mat-form-field class="width-40" required>
                    <mat-select placeholder="Grade">
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                                        {{ food.viewValue }}
                      </mat-option>
                    </mat-select>
              </mat-form-field>
              <mat-form-field  class="width">
                <input type="email" matInput placeholder="Recovery email"  formControlName="email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
            </mat-form-field>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" align="end" style="color: red;" class="mat-body-1 center-align" >
                
                    Please enter valid email 
            </mat-error>
            <mat-form-field class="width">
                <input type="text" matInput placeholder="Username"  formControlName="username" required>
            
            </mat-form-field>
            <mat-error *ngIf="username.invalid&& (username.dirty || username.touched)" align="end" style="color: red;" class="mat-body-1 center-align "> 
                
                    Name must be at least 6 characters long.
                
            </mat-error>
    
            </form>
            <div class="btn-container mr-20">
            <button  mat-raised-button  [routerLink]="['/../auth/students']" class="mr-r15 cancel__btn mat-headline center-align">Cancel</button>
            <button  mat-raised-button  class="save__btn mat-headline center-align">Add</button>
        </div>
        </div>
        </div>
    </div>
