<div class="dialog-title">Delete {{animal}}</div>
<div class="dialog-body">If you delete the {{animal}} , you will not be able to retrieve it again.</div>
<div class="btn-container mr-20">
    <button  mat-raised-button mat-dialog-close class="cancel-btn mr-r15 mat-headline center-align">Cancel</button>
    <button  mat-raised-button [mat-dialog-close]="animal" class="delete__btn mat-headline center-align">Delete</button>
</div>
